<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket Teams and Match Details</title>
  <!-- Link your CSS file here -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- Link your Bootstrap CSS file here -->
</head>
<body>
  <!-- Add your header here -->
  <header>
    <h1>Cricket Teams and Match Details</h1>
  </header>

  <!-- Add your main content here -->
  <main>
    <!-- Add your team details here -->
    <section>
      <h2>Teams</h2>
      <ul>
        <li>Team A</li>
        <li>Team B</li>
        <li>Team C</li>
        <li>Team D</li>
      </ul>
    </section>

    <!-- Add your match details here -->
    <section class="cricket-table">
      <h2>Match Details</h2>
      <table>
        <thead>
          <tr>
            <th>Team</th>
            <th>Opponent</th>
            <th>Match Date</th>
            <th>Location</th>
            <th>Result</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Team A</td>
            <td>Team B</td>
            <td>01/01/2023</td>
            <td>Stadium 1</td>
            <td>Win</td>
          </tr>
          <tr>
            <td>Team C</td>
            <td>Team D</td>
            <td>02/01/2023</td>
            <td>Stadium 2</td>
            <td>Loss</td>
          </tr>
          <tr>
            <td>Team A</td>
            <td>Team C</td>
            <td>03/01/2023</td>
            <td>Stadium 3</td>
            <td>Tie</td>
          </tr>
          <tr>
            <td>Team D</td>
            <td>Team B</td>
            <td>04/01/2023</td>
            <td>Stadium 4</td>
            <td>Win</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <!-- Add your JavaScript file here -->
  <!-- Link your Bootstrap JavaScript file here -->
</body>
</html>
